<ion-content padding>
  <button class="btn" ion-button clear (click)='close()' icon-only>
    <ion-icon name="md-arrow-back" color='seta'></ion-icon>
  </button>

  <div>
    <ion-avatar item-start>
      <img src="{{hero.img}}">
    </ion-avatar>
    
    <ion-item class='name'>
      <h2>{{hero.name}}</h2>
    </ion-item>
    
    <ion-item class='description' text-wrap>
      {{hero.description}}
    </ion-item>
    
    <ion-item class="hq" *ngFor="let comic of hero.comics">
      <img src="{{comic.img}}">
      <p>{{comic.name}}</p>
    </ion-item>
  </div>
  
  
   
</ion-content>
